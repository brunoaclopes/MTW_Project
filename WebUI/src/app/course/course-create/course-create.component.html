<div class="mat-elevation-z8 content">
  <h1 style="margin: 0;">Course</h1>
  <mat-form-field appearance="standard" color="accent">
    <mat-label>Name</mat-label>
    <input matInput required [(ngModel)]="form.Nome">
  </mat-form-field>
  <div style="display: flex">
    <button mat-raised-button color="primary" (click)="onPost()" style="margin: 5px;">
      Add/Edit Course
    </button>
    <button mat-stroked-button color="accent" class="mat-elevation-z1" [routerLink]="['/course']" style="margin: 5px">
      Cancel
    </button>
  </div>
</div>
