<div class="mat-elevation-z8 content">
  <div style="display: flex">
    <h1 style="margin: 0; text-align: center">Students</h1>
    <div style="margin-left: auto; display: flex;">
      <button mat-stroked-button color="accent" class="topButton" style="margin: 5px;" (click)="uploadListener($event)" disabled>
        Upload CSV
      </button>
      <button mat-raised-button color="primary" class="topButton" style="margin: 5px;" [routerLink]="['/newstudent']" >
        Add Student
      </button>
    </div>

  </div>
  <div class="divTable">
    <table mat-table [dataSource]="students" style="background: none">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let student"> {{student.name}} </td>
      </ng-container>

      <ng-container matColumnDef="birthdate">
        <th mat-header-cell *matHeaderCellDef> Birthdate </th>
        <td mat-cell *matCellDef="let student"> {{student.birthdate}} </td>
      </ng-container>

      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef> Course </th>
        <td mat-cell *matCellDef="let student"> {{student.course}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell  *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let student" >
          <button mat-icon-button [routerLink]="['/newstudent', student.code]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onRemove()" disabled>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons style="background: none"></mat-paginator>
</div>
